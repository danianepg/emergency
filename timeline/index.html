<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Timeline</title>
  <script src="https://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>


  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,600,700' rel='stylesheet' type='text/css'> 
<link href="css/font-awesome.min.css" rel="stylesheet"> 
<button id="toggleButton">Toggle</button>

<ul class="timeline" id="timeline">
  <li class="li complete">
    <div class="timestamp">
      <span class="author">Recepção</span>
      <span class="date">2 minutos<span>
    </div>
    <div class="status">
      <h4> Recepção</h4>
    </div>
  </li>
  <li class="li complete">
    <div class="timestamp">
      <span class="author">Triagem</span>
      <span class="date">5 minutos<span>
    </div>
    <div class="status">
      <h4> Triagem </h4>
    </div>
  </li>
  <li class="li complete">
    <div class="timestamp">
      <span class="author">Consulta</span>
      <span class="date">10 minutos<span>
    </div>
    <div class="status">
      <h4> Consulta </h4>
    </div>
  </li>
  <li class="li">
    <div class="timestamp">
      <span class="author">Alta</span>
      <span class="date">2 horas<span>
    </div>
    <div class="status">
      <h4> Alta </h4>
    </div>
  </li>
 </ul>
  <!--<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>-->

    <script  src="js/index.js"></script>

</body>
</html>
